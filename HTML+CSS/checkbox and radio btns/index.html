<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox and radio buttons</title>
</head>

<body>

    <div class="wrapper">
        <form action="#" class="block-form">
            <div class="block-form__title">Стили элементов форм</div>
            <div class="block-form__input">
                <div class="checkbox">
                    Выключатель №1
                    <input type="checkbox" checked name="namecheckbox_1">
                </div>
            </div>
            <div class="block-form__input">
                <div class="checkbox">
                    Выключатель №2
                    <input type="checkbox" name="namecheckbox_2">
                </div>
            </div>
            <div class="block-form__input">
                <div class="radiobuttons">
                    <div class="radiobuttons__item">
                        Вариант №1
                        <input checked type="radio" name="nameradio" value="1">
                    </div>
                    <div class="radiobuttons__item">
                        Вариант №2
                        <input type="radio" name="nameradio" value="2">
                    </div>
                    <div class="radiobuttons__item">
                        Вариант №3
                        <input type="radio" name="nameradio" value="3">
                    </div>
                </div>
            </div>
            <button class="button" type="submit"><span>Отправить форму</span></button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
