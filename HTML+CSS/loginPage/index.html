<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="form roboto flex-column">
        <form id="form">

            <div class="login flex-column">
                <label for="login">Login</label>
                <input id="login" class="input" type="text" required>
            </div>

            <div class="email flex-column">
                <label for="email">Email</label>
                <input id="email" class="input" type="email" required>
            </div>

            <div class="password flex-column">
                <label for="password">Password</label>
                <input id="password" class="input" type="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

</body>

</html>
