<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!-- Заголовок страницы в браузере -->
	<title>First work</title>
	<!-- Подключаем CSS -->
	<link rel="stylesheet" href="css/style.css" />
	<!-- Кодировка страницы -->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<!-- Отображаемое тело страницы -->

<body>

	<div class="wrapper">
		<header class="header">
			<div class="header__logo">
				<img src="img/icons/logo.svg" alt="">
			</div>
			<nav class="header__menu">
				<ul class="header__list">
					<li class="header__link"><a href="#">Главная</a></li>
					<li class="header__link"><a href="#">Курсы</a></li>
					<li class="header__link"><a href="#">Расписание</a></li>
					<li class="header__link"><a href="#">Преподаватели</a></li>
					<li class="header__link"><a href="#">Рассылка</a></li>
					<li class="header__link"><a href="#">Контакты</a></li>
				</ul>
			</nav>
			<div class="header__login">
				<button>Зайти в кабинет</button>
			</div>
		</header>

		<div class="info">
			<div class="container">
				<div class="info__title">
					Первый курс
					по компьютерной сборке
				</div>
				<div class="info__row">
					<div class="info__time">
						<p>18</p>
						<p>Дней</p>
					</div>
					<div class="info__time">
						<p>18</p>
						<p>Часов</p>
					</div>
					<div class="info__time">
						<p>18</p>
						<p>Минут</p>
					</div>
					<div class="info__time">
						<p>18</p>
						<p>Секунд</p>
					</div>
				</div>
			</div>
		</div>

		<div class="course-order">
			<div class="container">
				<div class="course-order__row">
					<div class="course-order__button">
						<button>Заказать курс</button>
					</div>
					<div class="course-order__grid grid">
						<div class="grid__row1">
							<p>Учеников всего:</p>
							<p>200</p>
						</div>
						<div class="grid__row2">
							<p>Успешно закончили курс:</p>
							<p>190</p>
						</div>
					</div>
					<div class="course-order__money">
						<div class="course-order__count">
							Заработано учениками: <span>400 000₽</span>
						</div>
						<div class="course-order__line">

						</div>
						<div class="course-order__subtitles">
							<p>0</p>
							<p>1 000 000₽</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
